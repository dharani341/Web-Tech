<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive online quiz application">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="quiz-header">
            <h1 class="text-center mb-4">Online Quiz Application</h1>
            <div class="progress-container mb-3">
                <div class="progress">
                    <div id="progress-bar" class="progress-bar progress-bar-striped" role="progressbar"></div>
                </div>
                <div id="question-counter" class="text-end text-muted small"></div>
            </div>
        </div>
        
        <div id="quiz-container" class="card p-4 shadow">
            <p id="question" class="fw-bold"></p>
            <div id="options" class="btn-group-vertical w-100" role="group"></div>
            <div class="quiz-footer mt-4 d-flex justify-content-between">
                <button id="prev-btn" class="btn btn-secondary" disabled>
                    <i class="fas fa-arrow-left me-2"></i>Previous
                </button>
                <button id="next-btn" class="btn btn-primary" disabled>
                    Next<i class="fas fa-arrow-right ms-2"></i>
                </button>
            </div>
        </div>
        
        <div id="result" class="mt-4 text-center">
            <div class="result-card card p-4 shadow">
                <h2 class="mb-4">Quiz Completed!</h2>
                <div id="score-display" class="display-4 mb-4"></div>
                <div id="feedback" class="mb-4"></div>
                <button id="restart-btn" class="btn btn-primary">
                    <i class="fas fa-redo me-2"></i>Restart Quiz
                </button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
